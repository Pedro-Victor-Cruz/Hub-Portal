<ub-base-input
  [label]="label"
  [helpText]="helpText"
  [error]="error"
  [success]="success"
>
  <div class="multiselect-container">
    <div class="multiselect-header" [class.open]="isOpen" (click)="toggleMultiselect()">
      @if (selectedOptions.length === 0) {
        <span>{{ placeholder }}</span>
      }
      @if (selectedOptions.length > 0) {
        <span>
          {{ selectedOptions.length > 3 ? "Selecionado " + selectedOptions.length + " itens" : selectedOptions.join(', ') }}
        </span>
      }
      <i class='bx bxs-chevron-down dropdown-icon'></i>
    </div>

    @if (isOpen) {
      <div class="multiselect-content">
        <div class="filter-container">
          <label class="select-all-checkbox">
            <input type="checkbox" [checked]="areAllSelected()" (change)="toggleSelectAll($event)"/>
            <span class="checkmark"></span>
          </label>

          @if (filter) {
            <input
              type="text"
              class="filter-input"
              placeholder="Filtrar..."
              [(ngModel)]="filterText"
              (input)="onFilterChange()"
            />
          }
        </div>

        <div class="options-list">
          @for (option of filteredOptions; track option) {
            <div class="option" (click)="toggleOption(option)">
              <label class="checkbox-container">
                <input type="checkbox" [checked]="isSelected(option)" (change)="toggleOption(option)"/>
                <span class="checkmark"></span>
                {{ option[optionLabel] }}
              </label>
            </div>
          }
        </div>
      </div>
    }
  </div>
</ub-base-input>
