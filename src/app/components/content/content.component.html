<div class="content-container" [class.loading]="loading">

  <div class="header">

    <div class="header-title">
      <!-- Botão de voltar -->
      @if (showBackButton) {
        <button class="back-button" (click)="onBack()">
          <i class="bx bx-arrow-back"></i>
        </button>
      }
      <div class="title">
        <h2>{{ title }}</h2>
        @if (description) {
          <p class="description">{{ description }}</p>
        }
      </div>
    </div>

  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <ng-content></ng-content>
  </div>

  <!-- Overlay de loading -->
  @if (loading) {
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
      <p>{{ loadingMessage }}</p>
    </div>
  }
</div>
